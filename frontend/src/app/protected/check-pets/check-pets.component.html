<div class="body">
  <div class="container" style="min-height: auto;">
    <div class="row text-center">
        <h2 class="tittle-1">My Pets</h2>
        <hr style="color: #9254C8;">
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let pet of pets">
        <!-- <div class="myCard text-black" >               
                      <div class="image"><img  src={{imgUrl}}{{pet.imgUrl}} alt=""></div>
                        <h2 class="title">Name: {{ pet.name }}</h2>
                        <span class="price">Species: {{ pet.species }}</span>
                      </div>                 -->
        <div class="myCard text-center">
          <div class="card-border-top mt-1"><span style="font-size: 8px;">ID: {{ pet._id }}</span></div>
          <div class="img d-flex justify-content-center">
            <img src="{{ imgUrl }}{{ pet.imgUrl }}" alt="" />
          </div>
          <span class="mt-1"> {{ pet.name }} </span>
          <p class="job">{{ pet.species }}</p>
          <button (click)="deletePet(pet._id)">Delete pet</button>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="myButton" routerLink="/dashboard/my-pets">Add Pets</button>
        </div>
      </div>
  </div>

</div>
